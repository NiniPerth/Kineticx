<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        /* Body Background with animated rainbow gradient */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff5d6e, #ff9e44, #fce04c, #6bc3ff, #c14dff);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Style */
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        /* Navigation Bar Style */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #fce04c; /* Rainbow Yellow */
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
        }
        main {
            padding: 20px;
            color: #333;
        }
        section {
            background: rgba(255, 255, 255, 0.8); /* Light translucent background */
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff9e44; /* Rainbow orange */
            text-shadow: 0 0 8px rgba(255, 165, 0, 0.6);
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }
        input, select {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ff9e44; /* Rainbow orange border */
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            transition: 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #6bc3ff; /* Light blue on focus */
            outline: none;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.6); /* Soft glow effect */
        }
        button {
            background: linear-gradient(135deg, #ff5d6e, #ff9e44, #fce04c, #6bc3ff, #c14dff); /* Rainbow gradient */
            color: #fff;
            padding: 10px 1px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
		 h3 {
            cursor: pointer;
            color: #1e88e5;
            text-shadow: 0 0 8px rgba(100, 180, 255, 0.6);
		}
        button:hover {
            background: linear-gradient(135deg, #ff5d6e, #ff9e44, #fce04c, #6bc3ff, #c14dff);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
        }
        #result-display {
            margin-top: 20px;
            color: #ff9e44; /* Rainbow orange */
        }
        #result-display p {
            font-weight: bold;
            font-size: 18px;
        }
        #equation-suggestions, #calculation-steps {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        #equation-suggestions h3, #calculation-steps h3 {
            color: #6bc3ff; /* Rainbow blue */
            text-shadow: 0 0 8px rgba(100, 180, 255, 0.6);
        }
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
		.credit-footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
			height: 7%;
        } 
		    .game-section {
        text-align: center;
    }
    .game-cover {
        width: 80%;
        max-width: 500px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 15px;
        transition: transform 0.3s ease;
    }
    .game-cover:hover {
        transform: scale(1.05);
    }
	.large-button {
            width: 170px;
            height: 50px;
            font-size: 15px;
            padding: 20px 20px;
        }
		/* Button Styles */
        button {
            background: linear-gradient(45deg, #ff5d6e, #ff9e44, #fce04c, #6bc3ff, #c14dff);
            background-size: 300% 300%;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background-position 0.5s, transform 0.3s ease;
        }

        button:hover {
            background-position: 100% 0%;
            transform: scale(1.05);
        }
    </style>
</head>
