<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Body Background with animated rainbow gradient */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff5d6e, #ff9e44, #fce04c, #6bc3ff, #c14dff);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Style */
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        /* Navigation Bar Style */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #fce04c; /* Rainbow Yellow */
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
        }

        /* Main Content Area */
        main {
            padding: 20px;
        }
		 h2 {
            font-size: 1.5em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        section {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Button Styles */
        button {
            background: linear-gradient(45deg, #ff5d6e, #ff9e44, #fce04c, #6bc3ff, #c14dff);
            background-size: 300% 300%;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background-position 0.5s, transform 0.3s ease;
        }

        button:hover {
            background-position: 100% 0%;
            transform: scale(1.05);
        }

        h3 {
            cursor: pointer;
            color: #1e88e5;
            text-shadow: 0 0 8px rgba(100, 180, 255, 0.6);
        }

        iframe {
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .info-section {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #1e88e5;
            background-color: rgba(255, 255, 255, 0.9);
			color: black;
        }

        /* Animation for the rainbow background */
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
		.credit-footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
			height: 7%;
        }        
		.large-button {
            width: 170px;
            height: 50px;
            font-size: 15px;
            padding: 20px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Validity</h1>
        <nav>
            <ul>
		<li><a href="index.html">Home</a></li>
                <li><a href="linearmotion.html">Linear Motion</a></li>
                <li><a href="projectilemotion.html">Projectile Motion</a></li>
                <li><a href="graph.html">Graph</a></li>
                <li><a href="game.html">Game</a></li>
		<li><a href="metadata.html">Metadata</a></li>
		<li><a href="assesment.html">Assessment</a></li>
            </ul>
        </nav>
    </header>
	<main>
        <section id="choices">
            <button class="large-button" onclick="window.location.href='index.html'">Home</button>
            <button class="large-button" onclick="window.location.href='linearmotion.html'">Linear Motion</button>
            <button class="large-button" onclick="window.location.href='projectilemotion.html'">Projectile Motion</button>
            <button class="large-button" onclick="window.location.href='graph.html'">Graph</button>
	    <button class="large-button" onclick="window.location.href='game.html'">Game</button>
	    <button class="large-button" onclick="window.location.href='metadata.html'">Metadata</button>
	    <button class="large-button" onclick="window.location.href='assesment.html'">Assessment</button>
        </section>
</main>		
</body>
